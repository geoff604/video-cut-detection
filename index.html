<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Video Cut Detection</title>
    <style>
        canvas { display: none; }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        /* Base styles */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header h1 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .header h1 a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 24px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: black;
            aspect-ratio: 16/9;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .file-inputs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .file-input {
            flex: 1;
            min-width: 200px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
            font-size: 14px;
        }

        .custom-file-upload:hover {
            background-color: var(--secondary-color);
        }

        .secondary-button {
            flex: 1;
            padding: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .secondary-button:hover {
            background-color: var(--border-color);
        }

        button {
            flex: 1;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .advanced-controls {
            margin-left: 30px;
        }

        .threshold-control {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .threshold-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .credits {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(4px);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .credits a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 16px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .credits {
                font-size: 0.8rem;
                padding: 8px;
            }

            .advanced-controls {
                margin-left: 0px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1><a href="https://github.com/geoff604/video-cut-detection">video-cut-detection</a> example page</h1>
        <p>JavaScript video player that plays a ding sound on every cut</p>
    </div>
    <div class="container">
        <video id="videoElement" controls></video>
        <div class="controls">
            <div class="file-inputs">
                <div class="file-input">
                    <label class="custom-file-upload" for="videoInput">
                        Select Video
                    </label>
                    <input type="file" id="videoInput" accept="video/*">
                </div>
            </div>
            <div class="advanced-controls">
                <div class="threshold-control">
                    <label for="threshold">Sensitivity: <span id="thresholdValue">40</span></label>
                    <input type="range" id="threshold" min="1" max="50" value="40">               
                </div>
                <div class="file-input">
                    <label class="secondary-button" for="audioInput">
                        Upload Ding Sound (optional)
                    </label>
                    <input type="file" id="audioInput" accept="audio/*">
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        Designed by <a href="https://github.com/geoff604" target="_blank">Geoff Peters</a>
    </div>

    <canvas id="processingCanvas"></canvas>

    <script>
        class CutDetector {
            constructor(videoElement, options = {}) {
                this.video = videoElement;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.prevFrame = null;
                this.threshold = options.threshold || 40;
                this.cooldown = options.cooldown || 500; // ms
                this.lastCutTime = 0;
                this.frameCounter = 0;
                this.history = new Array(5).fill(0); // Store recent frame differences
                this.eventTarget = new EventTarget();
            }

            init() {
                this.canvas.width = 64; // Downsample for performance
                this.canvas.height = 36;
                this.prevFrame = new Uint8Array(this.canvas.width * this.canvas.height);
            }

            processFrame() {
                if (this.video.paused || this.video.ended) return;

                // Capture frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const grayFrame = this.convertToGrayscale(imageData.data);

                // Compare with previous frame
                if (this.prevFrame) {
                    const diff = this.calculateFrameDifference(grayFrame);
                    this.history.shift();
                    this.history.push(diff);
                    
                    // Use adaptive threshold based on recent history
                    const avg = this.history.reduce((a, b) => a + b) / this.history.length;
                    const threshold = this.threshold * (1 + (avg / 100));

                    if (diff > threshold && this.isValidCut()) {
                        this.eventTarget.dispatchEvent(new CustomEvent('cut', {
                            detail: { time: this.video.currentTime, diff }
                        }));
                        this.lastCutTime = Date.now();
                    }
                }

                this.prevFrame = grayFrame;
                requestAnimationFrame(() => this.processFrame());
            }

            convertToGrayscale(data) {
                const gray = new Uint8Array(data.length / 4);
                for (let i = 0; i < data.length; i += 4) {
                    gray[i/4] = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                }
                return gray;
            }

            calculateFrameDifference(currentFrame) {
                let totalDiff = 0;
                for (let i = 0; i < currentFrame.length; i++) {
                    totalDiff += Math.abs(currentFrame[i] - this.prevFrame[i]);
                }
                return totalDiff / currentFrame.length; // Average difference per pixel
            }

            isValidCut() {
                // Prevent multiple detections in quick succession
                return Date.now() - this.lastCutTime > this.cooldown;
            }

            on(event, callback) {
                this.eventTarget.addEventListener(event, callback);
            }
        }

        // Main Application Code
        const DEFAULT_DING_SOUND = 'sounds/sound-1.mp3';

        const videoElement = document.getElementById('videoElement');
        const thresholdInput = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');

        let audioContext, audioBuffer;
        let cutDetector;

        async function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            return audioContext;
        }

        async function loadDingSound(file = null) {
            try {
                const context = await initAudioContext();
                let arrayBuffer;
                
                if (file) {
                    // Use user-provided file
                    arrayBuffer = await file.arrayBuffer();
                } else {
                    // Fetch default sound from server
                    const response = await fetch(DEFAULT_DING_SOUND);
                    if (!response.ok) {
                        throw new Error('Failed to load default sound');
                    }
                    arrayBuffer = await response.arrayBuffer();
                }
                
                audioBuffer = await context.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Error loading sound:', error);
                alert('Failed to load sound. Please try another file.');
            }
        }

        function playDing() {
            if (!audioBuffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        function initializeCutDetection() {
            if (cutDetector) return;
            
            cutDetector = new CutDetector(videoElement, {
                threshold: parseInt(thresholdInput.value),
                cooldown: 500
            });
            cutDetector.init();
            cutDetector.on('cut', (e) => {
                playDing();
                console.log(`Cut detected at ${e.detail.time.toFixed(2)}s (Diff: ${e.detail.diff.toFixed(1)})`);
            });
            cutDetector.processFrame();
        }

        function loadDingSoundIfNeeded() {
            const hasDingFileSelected = !!(document.getElementById('audioInput').files[0]);
            if (!hasDingFileSelected) {
                loadDingSound();
            }
        }

        // Event Listeners
        document.getElementById('videoInput').addEventListener('change', function(e) {
            loadDingSoundIfNeeded();

            const file = e.target.files[0];
            if (file) {
                videoElement.src = URL.createObjectURL(file);
                videoElement.addEventListener('loadedmetadata', initializeCutDetection);
            }
        });

        document.getElementById('audioInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            loadDingSound(file);
        });

        videoElement.onplay = async (event) => {
            try {
                await initAudioContext();
                if (!cutDetector) {
                    initializeCutDetection();
                } else {
                    cutDetector.processFrame();
                }
            } catch (error) {
                console.error('Error initializing cut detection:', error);
            }
        };

        thresholdInput.addEventListener('input', (e) => {
            thresholdValue.textContent = e.target.value;
            if (cutDetector) cutDetector.threshold = parseInt(e.target.value);
        });
    </script>
</body>
</html>
